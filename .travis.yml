branches:
  only:
    - master
    - /^\d+\.\d+\.\d+$/

sudo: true

language: java

jdk:
  - oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.gradle/native/
    - $HOME/.gradle/daemon/native/

before_deploy:
  - mkdir -p ~/.gradle
  - openssl aes-256-cbc -K $encrypted_fe71053f5cc2_key -iv $encrypted_fe71053f5cc2_iv -in gradle.properties.enc -out ~/.gradle/gradle.properties -d
  - echo "org.gradle.daemon=false" >> ~/.gradle/gradle.properties

deploy:
  provider: script
  script:
    - ./gradlew bintrayUpload
  skip_cleanup: true
  on:
    tags: true
    repo: Clarifai/clarifai-java
