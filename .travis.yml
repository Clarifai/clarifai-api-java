branches:
  only:
    - master
    - /^\d+\.\d+\.\d+\w*$/

sudo: true

language: java

jdk:
  - oraclejdk8
  - oraclejdk9
  - oraclejdk11

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.gradle/native/
    - $HOME/.gradle/daemon/native/

before_deploy:
  - openssl aes-256-cbc -K $encrypted_fe71053f5cc2_key -iv $encrypted_fe71053f5cc2_iv -in gradle.properties.enc -out gradle.properties -d
  - IS_ALPHA=false; if [[ $TRAVIS_TAG == *"alpha"* ]]; then IS_ALPHA=true fi

deploy:
  - provider: script
    script:
      - ./gradlew bintrayUpload
    skip_cleanup: true
    on:
      jdk: oraclejdk11
      tags: true
      repo: Clarifai/clarifai-java
  - provider: releases
    skip_cleanup: true
    api_key: $GITHUB_TOKEN
    file_glob: true
    file:
      - core/build/libs/core-*.jar
    on:
      jdk: oraclejdk11
      tags: true
      repo: Clarifai/clarifai-java
    prerelease: $IS_ALPHA
